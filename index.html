<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Timeline</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&family=IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet">

  <!-- Font Awesome (icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #000; /* Black background */
      /* For galaxy effect, uncomment this: */
      /* background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa') no-repeat center center fixed;
      background-size: cover; */
      font-family: "IBM Plex Sans", sans-serif;
    }

    .container {
      background: rgba(0,0,0,0.8); /* semi-transparent black for contrast */
      width: 540px;
      height: 500px;
      margin: 0 auto;
      position: relative;
      margin-top: 10%;
      box-shadow: 2px 5px 20px rgba(255, 255, 255, 0.2);
    }

    .leftbox {
      top: -5%;
      left: 5%;
      position: absolute;
      width: 15%;
      height: 110%;
      background-color: #111;
      box-shadow: 3px 3px 15px rgba(255, 255, 255, 0.1);
    }

    nav {
      margin: 2.6em auto;
    }

    nav a {
      list-style: none;
      padding: 35px;
      color: #fff;
      font-size: 1.1em;
      display: block;
      transition: all 0.5s ease-in-out;
    }

    .rightbox {
      padding: 0em 34rem 0em 0em;
      height: 100%;
    }

    .rb-container {
      width: 50%;
      margin: auto;
      display: block;
      position: relative;
    }

    .rb-container ul.rb {
      margin: 2.5em 0;
      padding: 0;
      display: inline-block;
    }

    .rb-container ul.rb li {
      list-style: none;
      margin: auto;
      margin-left: 10em;
      min-height: 50px;
      border-left: 1px dashed #fff;
      padding: 0 0 50px 30px;
      position: relative;
    }

    .rb-container ul.rb li:last-child {
      border-left: 0;
    }

    .rb-container ul.rb li::before {
      position: absolute;
      left: -18px;
      top: -5px;
      content: " ";
      border: 8px solid rgba(255, 255, 255, 1);
      border-radius: 500%;
      background: #9b59b6; /* Node color (change this for different effect) */
      height: 20px;
      width: 20px;
      transition: all 500ms ease-in-out;
    }

    .rb-container ul.rb li:hover::before {
      border-color: #fff;
      transition: all 1000ms ease-in-out;
    }

    ul.rb li .timestamp {
      color: #fff;
      font-family: "IBM Plex Sans", sans-serif;
      font-weight: 700;
      font-size: 13px;
    }

    .item-title {
      color: #fff;
      font-family: "IBM Plex Sans Condensed", sans-serif;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="rightbox">
    <div class="rb-container">
      <ul class="rb">
        <li class="rb-item">
          <div class="timestamp">
            3rd May 2020<br> 7:00 PM
          </div>
          <div class="item-title">Chris Serrano posted a photo on your wall.</div>
        </li>
        <li class="rb-item">
          <div class="timestamp">
            19th May 2020<br> 3:00 PM
          </div>
          <div class="item-title">Mia Redwood commented on your last post.</div>
        </li>
        <li class="rb-item">
          <div class="timestamp">
            17th June 2020<br> 7:00 PM
          </div>
          <div class="item-title">Lucas McAlister just sent you a message.</div>
        </li>
      </ul>
    </div>
  </div>

</div>

</body>
</html>
